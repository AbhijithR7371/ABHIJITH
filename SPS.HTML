<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sps.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>STONE-PAPER-SCISSORS</title>
    <script>
        function fun(n)
        {
            var num=n;
            var num1=Math.floor(Math.random() * 3) + 1;
            var k=["","STONE","PAPER","SCISSORS"];
            alert("USER MOVE :"+k[num]+"\n"+"SYSTEM MOVE : "+k[num1]);
            if(num==num1)
        {
            alert("IT IS A TIE MOVE");
        }
        else if((num==2 && num1==1) || (num==3 && num1==2) || (num==1 && num1==3))
        {
            alert("USER WON");
        }
        else
        {
           alert("SYSTEM WON");
        }
        }
    </script>
</head>
<body>
   <center>
    <div class="heading">
     <h2>STONE PAPER SCISSORS</h2>
     <p>SELECT YOUR MOVE!!!</p>
    </div>
    <button onclick="fun(1)" value="1" id="stone" >STONE</button>
    <button onclick="fun(2)" value="2" id="paper" >PAPER</button>
    <button onclick="fun(3)" value="3" id="scissors" >SCISSORS</button></center>

    <center>
     <h2>RULES:</h2>
     <p>1.STONE BEATS SCISSORS</p><br>
    <p>2.PAPER BEATS STONE</p><br>
    <p>3.SCISSORS BEATS PAPER</p>
</center>
</body>
</html>
